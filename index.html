<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<style>
    .bg{
        width: 100%;
        height: 100vh;
        background-image: linear-gradient(rgba(0,0,0,0.75),rgba(0,0,0,0.75)),url(images/45.jpg);
        background-size: cover;
        background-position: center;
    }
</style>
<body>
    <div class="bg">
        <header>
            <a href="#" class="logo">Star <i class="fas fa-star"></i>hotel</a>
            <div id="menu-bar" class="fas fa-bars"></div>
            <nav class="navbar">
                <a href="#home">Home</a>
                <a href="#speciality">about us</a>
                <a href="#popular">history</a>
                <a href="#gallery">rooms</a>
                <a href="#gallery">Contact</a>
            </nav>
        </header>

        <h1><span class="typing-text"></span></h1>
    </div>
    


    
    <script src="js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <script>
        var typed = new Typed('.typing-text', {
        strings : ['STAR HOTEL', 'STAR HOTEL', ],
        loop : true,
        typeSpeed :50
    });
    
    </script>
</body>
</html>
